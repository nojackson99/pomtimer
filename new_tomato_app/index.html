<!DOCTYPE html>
<html lang="en">

<!-- from divider to top of page -->
<head>
  <meta charset="UTF-8" />
  <!-- href is the icon shown on chrome tab -->
  <link rel="icon" type="image/svg+xml" href="./misc_project_files/images/PomTimer-logo-small.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Better</title>

  <!-- content shown above divider -->
  <div class="head-content-flex">
    <p class="flex-child head-title">PomTimer</p>
    <p class="flex-child">Developed by Noah Jackson</p>
  </div>

  <!-- divider -->
  <div>
    <div class="divider div-transparent div-dot"></div>
  </div>
  
</head>

<!-- all content below divider -->
<body id="site-body" class="pomodoro-red">

  <div id="app">

    <!-- all content within timer border here -->
    <div class="border">
      
      <!-- pomodoro and break button content-->
      <div class="button-flex">
        <button id="pomodoro-button" class="rounded-button button-flex-child">Pomodoro</button>
        <button id="short-break-button" class="rounded-button button-flex-child">Short Break</button>
        <button id="long-break-button" class="rounded-button button-flex-child">Long Break</button>
      </div>

      <!-- timer display content -->
      <div id="timer-container" class="timer large-text">
        <h1 id="timer-display">25:00</h1>
      </div>

      <!-- start focus/break button -->
      <div>
        <button id="timer-start" class="animated-button">Start Focus</button>
        <button id="timer-pause" class="animated-button hide">Pause</button>
      </div>

      <div>
        <p id = "active-task" class="active-task"> Active task shown here </p>
      </div>

    </div>

    <!-- all content for task section here -->
    <div style="padding-top: 30px; padding-bottom: 30px;">

      <!-- form to submit new tasks -->
      <form id="task-form" class="new-task-form" autocomplete="off">
        <input type="text" id="new-task-input" placeholder="What is your focus?" class="item new-task-input task-theme">
        <input type="number" id="new-task-length" placeholder="Length?" class="item new-task-length task-theme">
        <input type="submit" id="new-task-submit" value="Add task" class="animated-button smaller item new-task-submit"> 
      </form>

      <!-- list to display current tasks -->
      <section class="task-list">

        <!-- current tasks header -->
        <h2 class="tasks-header">Tasks</h2>
        <hr style="max-width: 600px"/>

        <!-- all tasks here -->
        <div id="tasks">

          <!-- sample task -->
          <div class="task">
            <div class="content">
              <input type="text" class="text task-input" value="My task" readonly/>
              <span/>
            </div>
            <div class="actions">
              <button class="edit rounded-button">Edit</button>
              <button class="delete rounded-button">Delete</button>
            </div>
          </div>

        </div>
      </section>

    </div>

  </div>

  <!-- importing js code from main.js -->
  <script 
    type="module" src="./js/main.js">
  </script>
  <!-- including jquery using cdn -->
  <script 
    src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous">
  </script>
</body>

</html>
