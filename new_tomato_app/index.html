<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="timer.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Better</title>

  <div class="head-content-flex">
    <p class="flex-child head-title">PomTimer</p>
    <p class="flex-child">Developed by Noah Jackson</p>
  </div>

  <div>
    <div class="divider div-transparent div-dot"></div>
  </div>
  
</head>

<body id="site-body" class="pomodoro-red">
  <div id="app">

    <div class="border">
      
      <div class="button-flex">
        <!-- set timer length for pomodoro + short & long break -->
        <button id="pomodoro-button" class="rounded-button button-flex-child">Pomodoro</button>
        <button id="short-break-button" class="rounded-button button-flex-child">Short Break</button>
        <button id="long-break-button" class="rounded-button button-flex-child">Long Break</button>
      </div>

        <div id="timer-container" class="timer large-text">
          <!-- timer display -->
          <h1 id="timer-display">25:00</h1>
        </div>

      <div>
        <!-- start timer -->
        <button id="timer-start" class="animated-button">Start Focus</button>
      </div>

    </div>

  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
