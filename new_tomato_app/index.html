<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Better</title>

  <div class="head-content-flex">
    <p class="flex-child head-title">Tomato Timer Plus</p>
    <p class="flex-child">Developed by Noah Jackson</p>
  </div>

  <div>
    <div class="divider div-transparent div-dot"></div>
  </div>
  
</head>

<body class="red-background">
  <div id="app">

    <div>
      
      <div>
        <!-- set timer length for pomodoro + short & long break -->
        <button id="25-minute-timer">Set 25 Minute Focus</button>
        <button id="5-minute-timer">Set 5 Minute Break</button>
      </div>

        <div class="timer">
          <!-- timer display -->
          <h1 id="timer-display">Timer</h1>
        </div>

      <div>
        <!-- start timer -->
        <button id="timer-start">Start Focus</button>
        <button id="test-button">Test Sound</button>
      </div>

    </div>

  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
