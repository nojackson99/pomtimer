<!DOCTYPE html>
<html lang="en">

<!-- from divider to top of page -->
<head>
  <meta charset="UTF-8" />
  <!-- href is the icon shown on chrome tab -->
  <link rel="stylesheet" href="./style.css" type ="text/css" />
  <link rel="icon" type="image/svg+xml" href="./misc_project_files/images/PomTimer-logo-small.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PomTimer</title>
</head>

<!-- all content below divider -->
<body id="site-body" class="pomodoro-red">

  <!-- content shown above divider -->
  <div class="head-content-flex">
    
    <!-- divides content above divider into 3 container for flexbox -->
    <div class="box">

      <!-- profile button and dropdown container -->
      <div class="dropdown" >
        <button class="header-button" style="justify-content: left;">Profile</button>     
        <div class="dropdown-content" id="dropdown-content">
          <p id="create-new-profile">Create New Profile</p>
        </div>
      </div>

    </div>
     
    <!-- PomTimer site title -->
    <div class="box">
      <p>PomTimer</p>
    </div>

    <!-- settings button -->
    <div class="box">
      <button class="header-button" id="settings-button">Settings</button>
    </div>
    
    <!-- content in create new profile modal -->
    <dialog class="modal" id="new-profile-modal">
      <div style ="display: inline;">
        <p class = "modal-title">Create New Profile</p>
        <p class="close" id="close-profile-modal"></p>
      </div>
        <hr/>

        <!-- new profile submission form  -->
        <form class="modal-form" autocomplete="off" method="dialog">
          <label for="first-name">First Name</label>
          <input type="text"  name="first-name" id="new-profile-first-name" autocomplete="no">
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="new-profile-last-name" autocomplete="no">
          <label for="username">Username</label>
          <input type="text" name="username" id="new-profile-username" autocomplete="off">
          <input type="submit" id="new-profile-submit">
        </form>
        <hr/>
    </dialog>
  
    <!-- content in settings modal -->
    <dialog class="modal" id="settings-modal">
        <h1 class="modal-title">Session Lengths</h1>
        <p class="close" id="close-settings-modal"></p>
        <hr/>

        <!-- session interval submisison form -->
        <form class="modal-form" autocomplete="off" method="dialog">
          <label for="pomodoro-length">Pomodoro</label>
          <input type="number"  name="pomodoro-length" id="pomodoro-length" value="">
          <label for="short-length">Short Break</label>
          <input type="number" name="short-break" id="settings-short-break" value="">
          <label for="long-length">Long Break</label>
          <input type="number" name="long-break" id="settings-long-break" value="">
          <input type="submit" id="settings-submit">
        </form>
        <hr/>
    </dialog>
  </div>

  <!-- divider -->
  <div>
    <div class="divider div-transparent div-dot"></div>
  </div>

  <div id="app">

    <!-- all content within timer border here -->
    <div class="border">
      
      <!-- pomodoro and break button content-->
      <div class="button-flex">
        <button id="pomodoro-button" class="rounded-button button-flex-child">Pomodoro</button>
        <button id="short-break-button" class="rounded-button button-flex-child">Short Break</button>
        <button id="long-break-button" class="rounded-button button-flex-child">Long Break</button>
      </div>

      <!-- timer display content -->
      <div id="timer-container" class="timer large-text">
        <h1 id="timer-display">25:00</h1>
      </div>

      <!-- start focus/break button -->
      <div>
        <button id="timer-start" class="animated-button">Start Focus</button>
        <button id="timer-pause" class="animated-button hide">Pause</button>
      </div>

      <!-- active task display below start/pause button -->
      <div>
        <p id = "active-task" class="active-task"> Active task shown here </p>
      </div>

    </div>

    <!-- all content for task section here -->
    <div style="padding-top: 30px; padding-bottom: 30px;">

      <!-- form to submit new tasks -->
      <form id="task-form" class="new-task-form" autocomplete="off">
        <input type="text" id="new-task-input" placeholder="What is your focus?" class="item new-task-input task-theme">
        <input type="number" id="new-task-length" placeholder="Length?" class="item new-task-length task-theme" max="9">
        <input type="submit" id="new-task-submit" value="Add task" class="animated-button smaller item new-task-submit"> 
      </form>

      <!-- list to display current tasks -->
      <section class="task-list">

        <!-- current tasks header -->
        <h2 class="tasks-header" id="tasks-header">Tasks</h2>
        <hr style="max-width: 600px"/>

        <!-- all tasks here -->
        <div id="tasks">

        </div>
      </section>

    </div>

  </div>

  <!-- easytimer.js script import -->
  <script src="./node_modules//easytimer.js/dist/easytimer.min.js"></script>

  <!-- importing js code from main.js -->
  <script 
    type="module" src="./js/main.js">
  </script>
  <!-- including jquery using cdn -->
  <script 
    src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous">
  </script>
</body>

<!-- debug buttons -->
<button id="test-button">load test data</button>
<button id="test-button2">clear task display</button>
<button id="test-button3">simulate timer end</button>
<button id="test-button4">show profiesArray</button>
<button id="test-button5">fetch test</button>

</html>
